<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .blog-container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table thead {
            background-color: black;
            color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }
        .search-container {
            margin: 10px 0;
        }
        .search-container input {
            padding: 5px;
        }
        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Ashu Blog App</a>
        <a href="#">Posts</a>
        <a href="createblog">New Post</a>
        <a href="/comments">Comments</a>
        <a href="/">Logout</a>
    </div>

    <div class="blog-container">
        <h2>Comments</h2>

        

        <table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Name</th>
            <th>Commented Created On</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post, iterStat : ${comments}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${post.email}">Email</td>
            <td th:text="${post.name}">Name</td>
            <td th:text="${post.createdDate}">Date</td>
            <td th:text="${post.content}">Comment</td>
            <td>
                
                <a th:href="@{/createblog}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
    </div>

</body>
</html>
